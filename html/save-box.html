<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Would you like to save?</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="css/crouton.css" rel="stylesheet">
    <link href="css/splitty.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
	p {
		color: gray;
	}
	label {
		color: black;
	}
    </style>

</head>

<body>
	<div class="container">
		<div class="col-lg-12">
			<h1>Confirm Save</h1>
			<hr>
			<form>
			  <div class="checkbox">
			  	<h4>There are ould you like to save your run?</h4>
			  	<p>Note that saving on gold only updates the gold split time, it does not overwrite your PB.<p>
			    <label>
			      <input type="checkbox" id="promptGold" onclick="preferences.togglePref('promptGold')"> Prompt for save on Gold
			    </label>
			    <br>
			    <label>
			      <input type="checkbox" id="promptPB" onclick="preferences.togglePref('promptPB')"> Prompt for save on Personal Best
			    </label>
			    <br>
			    <label>
			      <input type="checkbox" id="autoGold" onclick="preferences.togglePref('autoGold')"> Autosave on Gold
			    </label>
			    <br>
			    <label>
			      <input type="checkbox" id="autoPB" onclick="preferences.togglePref('autoPB')"> Autosave on PB
			    </label>
			  </div>
			</form>	
		</div>
	</div>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/preferences.js"></script>
    <script type="text/javascript">
    	var preferences = new Preferences();
    	loadGUI(preferences.getPrefs());

    	function loadGUI(prefs){
    		document.getElementById("promptGold").checked = prefs.promptGold;
    		document.getElementById("promptPB").checked = prefs.promptPB;
    		document.getElementById("autoGold").checked = prefs.autoGold;
    		document.getElementById("autoPB").checked = prefs.autoPB;
    	}
    </script>
</body>

</html>
